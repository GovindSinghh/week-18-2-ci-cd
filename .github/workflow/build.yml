name: PR buid Test
on:
  pull_request:
    branches:
      master

  jobs:
    build:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v2

        - name: Set up Node.js
          uses: actions/setup-node@v2

        - name: Install dependencies
          run: npm install

        - name : Install Prisma client
          run: npm run db:generate

        - name: Build
          run: npm run build